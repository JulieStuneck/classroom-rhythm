<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rhythms</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- 	<div id="test"></div> -->
	<div class="container">

		<section class="heading">
			<h1>Rhythm Creator</h1>
		</section> <!-- end heading -->

		<section class="parameters">
			<button class="param-btn" id="meter-btn">Meter</button>
			<div id="meter-modal">
				<div class="param-modal-content">
					<input type="radio" name="meter" value="duple">Duple<br>
					<input type="radio" name="meter" value ="compound">Compound<br>
					<div class="param-modal-close" id="meter-close">Done</div>
				</div>
			</div>				
			

			<button class="param-btn" id="beats-btn">Beats/Measure</button>
			<div id="num-beats-modal">
				<div class="param-modal-content">
					<input type="radio" name="num-beats" value="2">2<br>
					<input type="radio" name="num-beats" value="3">3<br>
					<input type="radio" name="num-beats" value="4">4<br>
					<input type="radio" name="num-beats" value="6">6<br>
					<div class="param-modal-close" id="beats-close">Done</div>
				</div>
			</div>
				<!-- <select name="num-beats">					
					<option class="num-beats" value="2">2</option>
					<option class="num-beats" value="3">3</option>
					<option class="num-beats" value="4">4</option>	
					<option class="num-beats" value="5">6</option>	
				</select>	 -->
			

			<button>Number of Measures:
				<select name="num-measures">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>					
				</select>	
			</button>

			<button class="param-btn" id="note-values-btn">Note Values</button>
			<div id="note-values-modal">
				<div class="param-modal-content">
					<p>Select which types of rhythms you would like to use:</p>
					<input type="checkbox" name="note-value" value="whole">Whole Note<br>
					<input type="checkbox" name="note-value" value="half">Half Note<br>
					<input type="checkbox" name="note-value" value="quater">Quarter Note<br>
					<input type="checkbox" name="note-value" value="two-eighths">Two Eighth Notes<br>
					<input type="checkbox" name="note-value" value="quater-rest">Quarter Rest<br>
					<div class="param-modal-close" id="values-close">Done</div>
				</div>
			</div>
				<!-- <select name="note-values">
					<option>whole</option>
					<option>half</option>
					<option>quarter</option>
					<option>eigth</option>
				</select>	 -->

		</section> <!-- end parameters -->

		<section class="work-area">
			<div class="meter">
				<div id="meter-top">4</div>
				<div class="meter-bottom">4</div>				
			</div>
			<div class="measure">
				<div class="beat-line" id="beat-1">
					<p>&#9833</p>
				</div>

				<div class="beat-line" id="beat-2">
					<figure></figure>
				</div>

				<div class="beat-line" id="beat-2"></div>

				<div class="beat-line" id="beat-3"></div>
				<div class="beat-line"></div>
				<div class="bar-line"></div>
				<div class="beat-line"></div>
				<div class="beat-line"></div>
				<div class="beat-line"></div>
				<div class="beat-line"></div>
			</div>
		</section> <!-- end work-area -->



		<section class="choice-container">
			<div>
				<h3>Eraser</h3>				
				<img src="./Images/eraser-tiny.png" alt="eraser."  class="choice" id="eraser">
			</div>
			<div>
				<h3>Whole Note</h3>
				<figure> <!-- May not need to be in figure -->
					<img src="./Images/whole5.png" alt="whole note." class="choice">
				</figure>
				
			</div>
			<div>
				<h3>Half Note</h3>
				<figure>
					<img src="./Images/half5.png" alt="half note." class="choice">
				</figure>
			</div>
			<div>
				<h3>Quarter Note</h3>
				<img src="./Images/quarter5.png" alt="quarter note." class="choice">
			</div>
			<div>
				<h3>Eighth Notes</h3>
				<img src="./Images/two-eighths5.png" alt="two eigth-notes." draggable="true" class="choice">
			</div>
		</section> <!-- end note-choices -->

	</div> <!-- end container -->

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
